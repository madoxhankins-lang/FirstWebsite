<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            background: white;
            padding: 20px;
            max-width: 450px;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #result {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
        }
        .setting-box input {
            width: 70px;
            padding: 5px;
            margin-left: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: navy;
            color: white;
            cursor: pointer;
            margin: 8px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #playAgain {
            display: none;
        }
    </style>
</head>

<body>

<header>
    <h1>Guessing Game</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="interests.html">Interests</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="guessing-game.html">Guessing Game</a>
    </nav>
</header>

<main>
    <div id="game-container">
        <h3 id="prompt">I'm thinking of a number between 1 and <span id="maxDisplay">100</span></h3>

        <input type="number" id="guessInput" placeholder="Enter a number">
        <br>

        <button id="guessBtn">Guess</button>
        <button id="playAgain">Play Again</button>

        <p id="result"></p>

        <h3>Scoreboard</h3>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Guesses Left: <span id="guessesLeft">10</span></p>

        <button id="resetScore">Reset Scoreboard</button>

        <h3>Settings</h3>
        <div class="setting-box">
            <label>Max Number:
                <input type="number" id="maxNumber" value="100">
            </label>
        </div>

        <div class="setting-box">
            <label>Number of Guesses:
                <input type="number" id="guessLimit" value="10">
            </label>
        </div>
    </div>
</main>

<footer>
    <a href="https://www.youtube.com/@madoxhankins1953" class="icon"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/madox_hankins/" class="icon"><i class="fab fa-instagram"></i></a>
</footer>

<script src="guessing-game.js" defer></script>

</body>
</html>
